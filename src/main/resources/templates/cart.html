<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1>Your Shopping Cart</h1>
        
        <div th:if="${#lists.isEmpty(cart.items)}" class="alert alert-info">
            Your cart is empty
        </div>
        
        <div th:if="${not #lists.isEmpty(cart.items)}" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.product.name}">Product Name</td>
                        <td th:text="${'$' + item.product.price}">Price</td>
                        <td th:text="${item.quantity}">Quantity</td>
                        <td th:text="${'$' + #numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">Total</td>
                        <td>
                            <button class="btn btn-danger btn-sm" 
                                    th:onclick="'removeFromCart(' + ${item.product.id} + ')'">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cart Summary</h5>
                            <p class="card-text">Total Price: $<span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)}">0.00</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="/products" class="btn btn-primary">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeFromCart(productId) {
            fetch(`/cart/remove/${productId}`, {
                method: 'DELETE'
            })
            .then(() => window.location.reload())
            .catch(error => alert('Error removing item from cart'));
        }
    </script>
</body>
</html>
