<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products">Jmatrix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCart">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCart">
                <div class="navbar-nav">
                    <a class="nav-link" href="/products">Products</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1>Your Shopping Cart</h1>
        
        <div th:if="${#lists.isEmpty(cart.items)}" class="alert alert-info">
            Your cart is empty
        </div>
        
        <div th:if="${not #lists.isEmpty(cart.items)}" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.product.name}">Product Name</td>
                        <td th:text="${'$' + item.product.price}">Price</td>
                        <td th:text="${item.quantity}">Quantity</td>
                        <td th:text="${'$' + #numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">Total</td>
                        <td>
                            <button class="btn btn-danger btn-sm" 
                                    th:onclick="'removeFromCart(' + ${item.product.id} + ')'">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cart Summary</h5>
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label class="form-label">Discount Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="discountInput" th:value="${cart.appliedDiscountCode}" placeholder="Enter code">
                                <button class="btn btn-outline-success" onclick="applyDiscount()">Apply</button>
                                <button class="btn btn-outline-secondary" onclick="clearDiscount()" th:disabled="${cart.appliedDiscountCode == null}">Clear</button>
                            </div>
                            <div class="form-text" th:if="${cart.appliedDiscountCode != null}">
                                Applied: <strong th:text="${cart.appliedDiscountCode}">CODE</strong> (<span th:text="${#numbers.formatDecimal(cart.appliedDiscountPercent,1,2)}">0</span>%)
                            </div>
                        </div>
                    </div>
                    <p class="mb-1">Subtotal: $<span th:text="${#numbers.formatDecimal(subtotal, 1, 2)}">0.00</span></p>
                    <p class="mb-1">Discount: -$<span th:text="${#numbers.formatDecimal(discountAmount, 1, 2)}">0.00</span></p>
                    <p class="card-text fw-bold">Total Price: $<span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)}">0.00</span></p>
                    <!-- Add Complete Order button -->
                    <button th:if="${not #lists.isEmpty(cart.items)}" 
                            onclick="completeOrder()" 
                            class="btn btn-success">
                        Complete Order
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
        
        <a href="/products" class="btn btn-primary">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeFromCart(productId) {
            fetch(`/cart/remove/${productId}`, {
                method: 'DELETE'
            })
            .then(() => window.location.reload())
            .catch(error => alert('Error removing item from cart'));
        }
function completeOrder() {
    const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
    
    fetch('/api/orders/create', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': csrfToken || ''
        },
        credentials: 'include'
    })
    .then(response => {
        if (response.ok) {
            window.location.href = '/orders';
        } else {
            throw new Error('Failed to create order');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error completing order. Please try again.');
    });
}

function applyDiscount() {
    const code = document.getElementById('discountInput').value.trim();
    if (!code) {
        alert('Please enter a discount code');
        return;
    }
    fetch(`/cart/discount/apply?code=${encodeURIComponent(code)}`, {
        method: 'POST'
    })
    .then(async resp => {
        if (!resp.ok) {
            const text = await resp.text();
            throw new Error(text || 'Failed to apply discount');
        }
        return resp.text();
    })
    .then(() => window.location.reload())
    .catch(err => alert(err.message));
}

function clearDiscount() {
    fetch('/cart/discount/clear', { method: 'DELETE' })
    .then(() => window.location.reload())
    .catch(err => alert('Failed to clear discount'));
}
    </script>
</body>
</html>
