    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Jmatrix - Premium Tech Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Full-width navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products">
                <i class="bi bi-grid-3x3-gap-fill me-2"></i>Jmatrix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav">
                    <!-- Added active state for Products -->
                    <a class="nav-link active" href="/products">
                        <i class="bi bi-shop me-1"></i>Products
                    </a>
                    <a class="nav-link" href="/users" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <i class="bi bi-people me-1"></i>Users
                    </a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/wishlist" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                        <i class="bi bi-heart me-1"></i>Wishlist
                    </a>
                    <a class="nav-link" href="/cart" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                        <i class="bi bi-cart me-1"></i>Cart
                    </a>
                    <a class="nav-link" href="/orders" sec:authorize="isAuthenticated()">
                        <i class="bi bi-box me-1"></i>Orders
                    </a>
                    <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">
                        <i class="bi bi-person me-1"></i>Profile
                    </a>
                    <form th:action="@{/logout}" method="post" class="d-flex align-items-center ms-2" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Search and Controls -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-6">
                    <form th:action="@{/products/search}" method="get" class="d-flex">
                        <input type="text" name="query" class="form-control me-2"
                               placeholder="Search by ID or name..."
                               th:value="${searchId != null ? searchId : (searchName != null ? searchName : '')}">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Search
                        </button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="mb-0">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            <i class="bi bi-plus-lg me-1"></i>Add New Product
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
            <span th:if="${searchId != null}">No product found with ID: <span th:text="${searchId}"></span></span>
            <span th:if="${searchName != null}">No products found containing: "<span th:text="${searchName}"></span>"</span>
        </div>

        <!-- Products Grid -->
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card product-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span th:text="${product.name}">Product Name</span>
                            <small class="text-muted ms-2">
                                <span class="rating-inline" th:attr="data-product-id=${product.id}">Loading...</span>
                            </small>
                        </h5>
                        <p class="card-text">
                            <span class="price-tag" th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</span>
                        </p>
                        <div class="mt-2">
                            <button class="btn btn-primary" th:onclick="'viewProductDetails(' + ${product.id} + ')'">
                                <i class="bi bi-eye me-1"></i>View Details
                            </button>
                        </div>
                        <div class="mt-2" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                            <button class="btn btn-success btn-sm me-2" th:onclick="'addToCart(' + ${product.id} + ')'">
                                <i class="bi bi-cart-plus me-1"></i>Add to Cart
                            </button>
                            <button class="btn btn-outline-danger btn-sm" th:onclick="'addToWishlist(' + ${product.id} + ')'">
                                <i class="bi bi-heart me-1"></i>Add to Wishlist
                            </button>
                        </div>
                        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="mt-2">
                            <button class="btn btn-warning btn-sm" th:onclick="'editProduct(' + ${product.id} + ')'">
                                <i class="bi bi-pencil me-1"></i>Edit
                            </button>
                            <button class="btn btn-danger btn-sm" th:onclick="'deleteProduct(' + ${product.id} + ')'">
                                <i class="bi bi-trash me-1"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Modal (for all users) -->
    <div class="modal fade" id="productDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h4 id="detailsProductName"></h4>
                    <p><strong>Price: </strong><span id="detailsProductPrice"></span></p>
                    <p><strong>ID: </strong><span id="detailsProductId"></span></p>

                    <hr/>
                    <div id="reviewsSection">
                        <div class="d-flex align-items-center mb-2">
                            <strong class="me-2">Average Rating:</strong>
                            <span id="avgRating">-</span>
                            <span class="text-muted ms-2" id="reviewCount">(0 reviews)</span>
                        </div>

                        <ul class="list-group mb-3" id="reviewsList">
                            <!-- Reviews will be injected here -->
                        </ul>

                        <div sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                            <h6 class="mb-2">Your Review</h6>
                            <form id="reviewForm" onsubmit="return false;">
                                <div class="mb-2">
                                    <label for="reviewRating" class="form-label">Rating</label>
                                    <select id="reviewRating" class="form-select" required>
                                        <option value="">Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label for="reviewComment" class="form-label">Comment (optional)</label>
                                    <textarea id="reviewComment" class="form-control" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary" id="submitReviewBtn">Submit Review</button>
                            </form>
                        </div>
                        <div sec:authorize="hasRole('ADMIN')" class="alert alert-info">
                            Admins can view reviews only.
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Only Modal -->
    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewProductDetails(id) {
            fetch(`/products/api/${id}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('detailsProductName').textContent = product.name;
                    document.getElementById('detailsProductPrice').textContent = 
                        '$' + product.price.toFixed(2);
                    document.getElementById('detailsProductId').textContent = product.id;
                    
                    // Show the modal
                    new bootstrap.Modal(document.getElementById('productDetailsModal')).show();

                    // Load reviews for this product
                    loadReviews(product.id);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading product details');
                });
        }

        function editProduct(id) {
            fetch(`/products/api/${id}`)
                .then(response => response.json())
                .then(product => {
                    // Populate the add product modal with existing data
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productPrice').value = product.price;
                    
                    // Add the product ID as a data attribute to the form
                    document.getElementById('productForm').setAttribute('data-product-id', id);
                    
                    // Change the save button to update
                    const saveButton = document.querySelector('#addProductModal .btn-primary');
                    saveButton.textContent = 'Update Product';
                    saveButton.onclick = () => updateProduct(id);
                    
                    // Show the modal
                    new bootstrap.Modal(document.getElementById('addProductModal')).show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading product details');
                });
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`/products/api/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        throw new Error('Failed to delete product');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting product');
                });
            }
        }

        function updateProduct(id) {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            
            if (!name || !price) {
                alert('Please fill in all fields');
                return;
            }

            fetch(`/products/api/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id,
                    name: name,
                    price: parseFloat(price)
                })
            })
            .then(response => response.json())
            .then(() => {
                bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating product');
            });
        }

        function saveProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            
            if (!name || !price) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/products/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    price: parseFloat(price)
                })
            })
            .then(response => response.json())
            .then(() => {
                bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving product');
            });
        }

        function addToCart(productId) {
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            fetch(`/cart/add/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        throw new Error('Please login first');
                    }
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(message => {
                alert(message);
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.message !== 'Please login first') {
                    alert(error.message || 'Failed to add product to cart');
                }
            });
        }

        function addToWishlist(productId) {
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            fetch(`/wishlist/add/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken || ''
                },
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            window.location.href = '/login';
                            throw new Error('Please login first');
                        }
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.text();
                })
                .then(message => {
                    alert(message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    if (error.message !== 'Please login first') {
                        alert(error.message || 'Failed to add product to wishlist');
                    }
                });
        }

        // Add event listener to reset the form when the modal is closed
        document.getElementById('addProductModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('productForm').reset();
            document.getElementById('productForm').removeAttribute('data-product-id');
            const saveButton = document.querySelector('#addProductModal .btn-primary');
            saveButton.textContent = 'Save Product';
            saveButton.onclick = saveProduct;
        });

        // ---- Reviews ----
        function renderStars(n) {
            const full = '★'.repeat(n);
            const empty = '☆'.repeat(5 - n);
            return `<span class="text-warning">${full}</span><span class="text-muted">${empty}</span>`;
        }

        function loadReviews(productId) {
            fetch(`/reviews/api/product/${productId}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('avgRating').innerHTML = `${renderStars(Math.round(data.average))} <span class="ms-1">${data.average.toFixed(1)}/5</span>`;
                    document.getElementById('reviewCount').textContent = `(${data.count} review${data.count === 1 ? '' : 's'})`;

                    const list = document.getElementById('reviewsList');
                    list.innerHTML = '';

                    let myReview = null;
                    data.items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.innerHTML = `
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div>${renderStars(item.rating)} <strong class="ms-2">${item.username}</strong></div>
                                    <div class="text-muted small">${new Date(item.createdAt).toLocaleString()}</div>
                                    <div class="mt-1">${item.comment ? item.comment.replace(/</g,'&lt;') : ''}</div>
                                </div>
                            </div>`;
                        list.appendChild(li);
                        if (item.mine) {
                            myReview = item;
                        }
                    });

                    // Pre-fill form for my review if exists
                    const ratingSel = document.getElementById('reviewRating');
                    const commentInput = document.getElementById('reviewComment');
                    if (ratingSel && commentInput) {
                        if (myReview) {
                            ratingSel.value = String(myReview.rating);
                            commentInput.value = myReview.comment || '';
                        } else {
                            ratingSel.value = '';
                            commentInput.value = '';
                        }
                        const submitBtn = document.getElementById('submitReviewBtn');
                        submitBtn.onclick = () => submitReview(productId);
                    }
                })
                .catch(err => {
                    console.error('Failed to load reviews', err);
                });
        }

        function submitReview(productId) {
            const rating = parseInt(document.getElementById('reviewRating').value, 10);
            const comment = document.getElementById('reviewComment').value;
            if (!rating || rating < 1 || rating > 5) {
                alert('Please choose a rating between 1 and 5');
                return;
            }
            const params = new URLSearchParams();
            params.append('rating', rating);
            if (comment) params.append('comment', comment);
            fetch(`/reviews/api/product/${productId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString(),
                credentials: 'include'
            })
                .then(async res => {
                    if (!res.ok) {
                        const t = await res.text();
                        throw new Error(t || 'Failed to submit review');
                    }
                    return res.text();
                })
                .then(() => {
                    loadReviews(productId);
                    // refresh the inline rating on the card
                    updateInlineRating(productId);
                })
                .catch(err => {
                    if (err && err.message && err.message.toLowerCase().includes('login')) {
                        window.location.href = '/login';
                        return;
                    }
                    alert(err.message || 'Failed to submit review');
                });
        }

        // Populate rating next to product names in the grid
        function updateInlineRating(productId) {
            const el = document.querySelector(`.rating-inline[data-product-id="${productId}"]`);
            if (!el) return;
            fetch(`/reviews/api/product/${productId}`)
                .then(r => r.json())
                .then(data => {
                    el.innerHTML = `${renderStars(Math.round(data.average))} <span class="ms-1">(${data.count})</span>`;
                })
                .catch(() => { el.textContent = '(no reviews)'; });
        }

        function loadAllInlineRatings() {
            document.querySelectorAll('.rating-inline').forEach(el => {
                const id = el.getAttribute('data-product-id');
                updateInlineRating(id);
            });
        }

        // Load inline ratings when the page is ready
        document.addEventListener('DOMContentLoaded', loadAllInlineRatings);
    </script>
</body>
</html>
