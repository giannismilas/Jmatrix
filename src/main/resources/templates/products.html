<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Products Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Debug information -->
        <div class="alert alert-info">
            <p>Debug info:</p>
            <p>Username: <span sec:authentication="name">Username</span></p>
            <p>Roles: <span sec:authentication="principal.authorities">Roles</span></p>
            <p>Is Admin: <span th:text="${#authorization.expression('hasRole(''ADMIN'')')}">false</span></p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Our Products</h1>
            <div sec:authorize="isAuthenticated()">
                <span class="me-3">Welcome, <span sec:authentication="name"></span>!</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>

        <!-- Admin Controls -->
        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                Add New Product
            </button>
        </div>

        <!-- Products Grid -->
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card product-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text">
                            <strong>Price: </strong>
                            <span th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</span>
                        </p>
                        <!-- Both Admin and User can see the View Details button -->
                        <div class="mt-2">
                            <button class="btn btn-primary">View Details</button>
                        </div>
                        <!-- Admin Only Controls -->
                        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="mt-2">
                            <button class="btn btn-warning btn-sm" th:onclick="'editProduct(' + ${product.id} + ')'">Edit</button>
                            <button class="btn btn-danger btn-sm" th:onclick="'deleteProduct(' + ${product.id} + ')'">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Only Modal -->
    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
