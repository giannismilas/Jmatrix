<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <nav th:fragment="navigation(activeTab)" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products">Jmatrix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFrag">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarFrag">
                <div class="navbar-nav">
                    <a class="nav-link" th:classappend="${activeTab == 'products'} ? ' active' : ''" href="/products">Products</a>
                    <a class="nav-link" th:classappend="${activeTab == 'cart'} ? ' active' : ''" href="/cart">Cart</a>
                    <a class="nav-link" th:classappend="${activeTab == 'orders'} ? ' active' : ''" href="/orders">Orders</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
