<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="    https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products">Back to Products</a>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1>Your Profile</h1>
        
        <div th:if="${param.success}" class="alert alert-success">
            Profile updated successfully!
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" th:value="*{username}" readonly>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" th:field="*{phone}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" th:field="*{address}" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" th:field="*{bio}" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteProfileModal">
                                    Delete Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account Statistics</h5>
                        <p class="card-text">Total Orders: <span th:text="${orderCount}">0</span></p>
                        <p class="card-text">Account Type: <span th:text="${user.role}">USER</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this modal at the bottom of the body, before the scripts -->
    <div class="modal fade" id="deleteProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
                    <p class="text-danger">All your data, including order history, will be permanently deleted.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProfile()">Delete Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add this script at the bottom of the body -->
    <script>
function deleteProfile() {
    const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
    
    fetch('/profile/delete', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': csrfToken
        },
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
        }
        return response.text();
    })
    .then(() => {
        // Redirect to login page after successful deletion
        window.location.href = '/login';
    })
    .catch(error => {
        console.error('Error:', error);
        alert(error.message || 'Failed to delete profile');
    });
}
</script>
</body>
</html>
