<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wishlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Jmatrix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarWishlist">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarWishlist">
            <div class="navbar-nav">
                <a class="nav-link" href="/products">Products</a>
            </div>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container py-5">
    <h1>Your Wishlist</h1>

    <div th:if="${#lists.isEmpty(wishlist.items)}" class="alert alert-info">
        Your wishlist is empty
    </div>

    <div th:if="${not #lists.isEmpty(wishlist.items)}" class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${wishlist.items}">
                <td th:text="${item.product.name}">Product Name</td>
                <td th:text="${'$' + item.product.price}">Price</td>
                <td>
                    <button class="btn btn-primary btn-sm me-2"
                            th:onclick="'addToCart(' + ${item.product.id} + ')'">
                        Add to Cart
                    </button>
                    <button class="btn btn-danger btn-sm"
                            th:onclick="'removeFromWishlist(' + ${item.product.id} + ')'">
                        Remove
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/products" class="btn btn-primary">Continue Shopping</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function removeFromWishlist(productId) {
        fetch(`/wishlist/remove/${productId}`, {
            method: 'DELETE'
        })
            .then(() => window.location.reload())
            .catch(error => alert('Error removing item from wishlist'));
    }

    function addToCart(productId) {
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        fetch(`/cart/add/${productId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken || ''
            },
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    alert('Product added to cart');
                } else {
                    throw new Error('Failed to add to cart');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Error adding to cart');
            });
    }
</script>
</body>
</html>
